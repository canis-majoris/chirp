name: CI

on: [push, pull_request]

env:
  DATABASE_URL: "https://fake.com"
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: TypeScript Type Checking
        run: npm run type-check

      - name: Run Lint
        run: npm run lint
